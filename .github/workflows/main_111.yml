name: WebTorrent Magnet Downloader

on:
  push:
    paths:
      - magnet_list.txt

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install webtorrent-cli
        run: npm install -g webtorrent-cli

      - name: Run magnet download script
        run: node download_magnets.js

      - name: Upload downloaded files
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-content
          path: downloads/

      - name: Upload download log
        uses: actions/upload-artifact@v4
        with:
          name: download-log
          path: output.txt

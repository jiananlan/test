name: Download Magnet Links
on:
  push:
    branches:
      - main
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
      - name: List repository files
        run: ls -R
      - name: Install dependencies
        run: |
          npm install webtorrent
          npm audit fix
      - name: Run download script
        run: node download-magnets.js
      - name: Upload artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: downloads
          path: downloads/
      - name: Upload log
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: output-log
          path: output.txt

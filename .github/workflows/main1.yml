name: Python CI with Artifact Upload

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: write  # 给与写入权限，允许推送更改到仓库
  issues: write    # 允许操作 issues（如创建或编辑 issues）
  pull-requests: write  # 允许操作 pull requests
  # 可以为其他权限设置相应的值，如 read、write 或 none

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # You can change this to the version you're using

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install ffmpeg
        python -m pip install --upgrade pip
        pip install yt-dlp

    - name: Lint code with flake8
      run: |
        yt-dlp --cookies cookies.txt https://www.youtube.com/watch?v=IWSN0Sc3IrY
        python -u b.py

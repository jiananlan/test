name: Python CI with Artifact Upload

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install Firefox
      run: |
        sudo apt update
        sudo apt install -y firefox

    - name: Open YouTube in Firefox (Headless Mode)
      run: |
        nohup firefox --headless --new-window "https://www.youtube.com/watch?v=4ktJ1Xbudpc" &
        sleep 5  # 等待网页加载 5 秒钟

        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytube
        pip install wython
        pip install yt-dlp
        pip install browser-cookie3


    - name: Run Python script
      run: |
        yt-dlp --cookies cookies.txt https://www.youtube.com/watch?v=4ktJ1Xbudpc
        python -u b.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: ./a.mp4
